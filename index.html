<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChillChat</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Google Font for a modern, friendly vibe -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="assets/logo.svg" alt="ChillChat Logo" class="logo" />
      <h1>ChillChat</h1>
    </div>
    <p id="userCount">Users Online: 0</p>
  </header>

  <main>
    <section id="video-section">
      <div class="video-container">
        <video id="localVideo" autoplay muted playsinline></video>
        <div id="localOverlay" class="video-overlay">Your Camera</div>
      </div>
      <div class="video-container">
        <video id="remoteVideo" autoplay playsinline></video>
        <div id="remoteOverlay" class="video-overlay">Connecting...</div>
      </div>
    </section>

    <section id="chat-section">
      <div id="chatBox">
        <div id="messages"></div>
      </div>
      <p id="typingIndicator" style="display:none;">Stranger is typing...</p>
      <form id="chatForm">
        <input type="text" id="chatInput" placeholder="Type a message..." autocomplete="off" required />
        <button type="submit" id="sendBtn">Send</button>
        <button type="button" id="emojiBtn">ðŸ˜Š</button>
      </form>
    </section>

    <section id="controls">
      <button id="nextBtn">Next Stranger</button>
      <button id="muteBtn">Mute</button>
      <button id="likeBtn">Like</button>
      <button id="reportBtn">Report</button>
    </section>

    <div id="timer">Time Connected: 0:00</div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
