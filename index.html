<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChillChat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/logo.svg" alt="ChillChat Logo" class="logo">
        <h1>ChillChat</h1>
        <p>Users Online: <span id="userCount">0</span></p>
    </header>
    <main>
        <div class="video-container">
            <video id="localVideo" autoplay muted></video>
            <video id="remoteVideo" autoplay></video>
        </div>
        <div class="chat-container">
            <div id="chatBox" class="chat-box"></div>
            <div class="chat-input">
                <input type="text" id="chatMessage" placeholder="Type a message...">
                <button id="sendBtn">Send</button>
            </div>
        </div>
        <div class="controls">
            <button id="nextBtn">Next Stranger</button>
            <button id="muteBtn">Mute</button>
            <button id="likeBtn">Like</button>
            <button id="reportBtn">Report</button>
        </div>
    </main>
    <footer>
        <p>Not affiliated with Omegle. ChillChat is your safe place to talk to strangers.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
