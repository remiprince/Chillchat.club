
<!DOCTYPE html>
<html>
<head>
    <title>ChillChat - Video Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        video {
            width: 45%;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 8px;
        }
        #startBtn {
            padding: 10px 20px;
            font-size: 18px;
            margin-bottom: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ChillChat</h1>
    <button id="startBtn">Start Chat</button><br>
    <video id="local" autoplay muted playsinline></video>
    <video id="remote" autoplay playsinline></video>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const room = 'default';

        const localVideo = document.getElementById('local');
        const remoteVideo = document.getElementById('remote');
        const startBtn = document.getElementById('startBtn');

        let localStream;
        let peerConnection;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

        startBtn.onclick = async () => {
            startBtn.disabled = true;
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                socket.emit('join', room);
            } catch (err) {
                alert("Error accessing camera/mic: " + err.message);
            }
        };

        socket.on('user-joined', id => {
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { target: id, candidate: event.candidate });
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.createOffer().then(offer => {
                peerConnection.setLocalDescription(offer);
                socket.emit('offer', { target: id, sdp: offer });
            });
        });

        socket.on('offer', data => {
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
            peerConnection.createAnswer().then(answer => {
                peerConnection.setLocalDescription(answer);
                socket.emit('answer', { target: data.caller, sdp: answer });
            });

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit('ice-candidate', { target: data.caller, candidate: event.candidate });
                }
            };
        });

        socket.on('answer', data => {
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
        });

        socket.on('ice-candidate', data => {
            peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
        });
    </script>
</body>
</html>
