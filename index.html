
<!DOCTYPE html>
<html>
<head>
    <title>ChillChat - Talk to Strangers</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }
        header {
            background: #007bff;
            padding: 16px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px;
        }
        .videos {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
        }
        video {
            width: 320px;
            height: 240px;
            background: black;
            border-radius: 8px;
        }
        .chatbox {
            width: 90%;
            max-width: 680px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
        }
        .chat-messages {
            height: 120px;
            overflow-y: auto;
            margin-bottom: 8px;
            border: 1px solid #eee;
            padding: 5px;
            font-size: 14px;
            background: #fdfdfd;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            margin-top: 20px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <header>ChillChat</header>
    <main>
        <div class="videos">
            <video id="local" autoplay muted playsinline></video>
            <video id="remote" autoplay playsinline></video>
        </div>
        <div class="chatbox">
            <div class="chat-messages" id="chat"></div>
            <div style="display: flex; gap: 10px;">
                <input type="text" id="message" placeholder="Say something..." autocomplete="off" style="flex: 1;">
                <button id="sendBtn" style="padding: 8px 16px;">Send</button>
            </div>
        </div>
        <button onclick="nextStranger()">Next Stranger</button>
    </main>
    <footer>Not affiliated with Omegle. ChillChat is your safe place to talk to strangers.</footer>

    <script src="https://chillchatbackend-9qgx2.ondigitalocean.app/socket.io/socket.io.js"></script>
    <script>
        const socket = io("https://chillchatbackend-9qgx2.ondigitalocean.app");
        let localStream;
        let peerConnection;
        let remoteSocketId = null;
        const config = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

        const localVideo = document.getElementById('local');
        const remoteVideo = document.getElementById('remote');
        const chatBox = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendBtn = document.getElementById('sendBtn');

        async function startChat() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                socket.emit("join-random");
            } catch (err) {
                alert("Camera/mic access is required.");
                console.error(err);
            }
        }

        function nextStranger() {
            socket.emit("leave-room", remoteSocketId);
            window.location.reload();
        }

        function appendChat(text, isRemote = false) {
            const chatLog = document.getElementById("chat");
            const p = document.createElement("p");
            p.style.margin = "4px 0";
            p.innerHTML = '<strong>' + (isRemote ? "Stranger" : "You") + ':</strong> ' + text;
            chatLog.appendChild(p);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function sendMessage() {
            const msg = messageInput.value.trim();
            if (msg && remoteSocketId) {
                socket.emit("chat-message", { to: remoteSocketId, text: msg });
                appendChat(msg);
                messageInput.value = "";
            }
        }

        messageInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });

        sendBtn.addEventListener("click", sendMessage);

        socket.on("connect-random", ({ id }) => {
            remoteSocketId = id;
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit("ice-candidate", { to: id, candidate: event.candidate });
                }
            };

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.createOffer().then(offer => {
                peerConnection.setLocalDescription(offer);
                socket.emit("offer", { to: id, sdp: offer });
            });
        });

        socket.on("offer", ({ from, sdp }) => {
            remoteSocketId = from;
            peerConnection = new RTCPeerConnection(config);
            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
            peerConnection.createAnswer().then(answer => {
                peerConnection.setLocalDescription(answer);
                socket.emit("answer", { to: from, sdp: answer });
            });

            peerConnection.ontrack = event => {
                remoteVideo.srcObject = event.streams[0];
            };

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    socket.emit("ice-candidate", { to: from, candidate: event.candidate });
                }
            };
        });

        socket.on("answer", ({ sdp }) => {
            peerConnection.setRemoteDescription(new RTCSessionDescription(sdp));
        });

        socket.on("ice-candidate", ({ candidate }) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        socket.on("chat-message", ({ text }) => {
            appendChat(text, true);
        });

        startChat();
    </script>
</body>
</html>
